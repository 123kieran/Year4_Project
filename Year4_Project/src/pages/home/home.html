<ion-navbar primary *navbar>
  <ion-title>
    MEAN Ionic 2 Todo App
  </ion-title>
</ion-navbar>
<ion-content class="home" padding>
  <h2>Add a Todo</h2>
  <ion-item no-lines>
    <ion-input #newcreateJob (keyup.enter)="return;" type="text" placeholder="Add new todo..." ></ion-input>
    <button clear large item-right (click)="return;">
      <ion-icon name="add"> </ion-icon>
    </button>
  </ion-item>
  <h2>Todo List <small>Swipe a todo to edit or delete</small></h2>
  <ion-list no-lines>
    <ion-item-sliding #slidingItem *ngFor="let createjob of createjobs">
      <ion-item>
        <ion-checkbox (click)="return;" [checked]="createjob.isComplete"></ion-checkbox>
        <ion-item text-wrap item-left [class.completed]="createjob.isComplete">
          {{ createjob.description }}
        </ion-item>
      </ion-item>
      <ion-item-options (ionSwipe)="">
        <button (click)="return;">Edit</button>
        <button danger (click)="return;">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
