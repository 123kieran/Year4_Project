<ion-header>
 <ion-toolbar color="blue">
    <ion-title style="width: 100%">
      Add Job :<em class="memo"> Get the job done!</em>
    </ion-title>
      <ion-buttons end>
    <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list no-lines>
 
    <!--This is the title item in the review page where users can enter the title of thier review -->
    <ion-item>
      <ion-label floating>Title</ion-label> <!-- The Title text on the page -->
      <ion-input [(ngModel)]="title" type="text"></ion-input> <!--The text box where users input their desired title -->
    </ion-item>
 
    <!-- This is the description item on the add review page where users can enter there desired discription to thier review -->
    <ion-item>
      <ion-label floating>Comment</ion-label> <!--The Comment text on the page -->
      <ion-textarea [(ngModel)]="description"></ion-textarea> <!--The text box where users input thier desired description -->
    </ion-item>

   <ion-item>
      <ion-label floating>Location</ion-label> <!--The Comment text on the page -->
      <ion-select [(ngModel)]="location" >
        <ion-option value="Antrim">Antrim</ion-option>
        <ion-option value="Armagh">Armagh</ion-option>
        <ion-option value="Carlow">Carlow</ion-option>
        <ion-option value="Cavan">Cavan</ion-option>
        <ion-option value="Clare">Clare</ion-option>
        <ion-option value="Cork">Cork</ion-option>
        <ion-option value="Derry">Derry</ion-option>
        <ion-option value="Donegal">Donegal </ion-option>
        <ion-option value="Down">Down</ion-option>
        <ion-option value="Dublin">Dublin </ion-option>
        <ion-option value="Fermanagh">Fermanagh </ion-option>
        <ion-option value="Galway">Galway </ion-option>
        <ion-option value="Kerry">Kerry</ion-option>
        <ion-option value="Kildare">Kildare</ion-option>
        <ion-option value="Kilkenny">Kilkenny</ion-option>
        <ion-option value="Laois">Laois</ion-option>
        <ion-option value="Leitrim">Leitrim</ion-option>
        <ion-option value="Limerick">Limerick</ion-option>
        <ion-option value="Longford">Longford</ion-option>
        <ion-option value="Louth">Louth </ion-option>
        <ion-option value="Mayo">Mayo</ion-option>
        <ion-option value="Meath">Meath </ion-option>
        <ion-option value="Monaghan">Monaghan </ion-option>
        <ion-option value="Offaly">Offaly </ion-option>
        <ion-option value="Roscommon">Roscommon</ion-option>
        <ion-option value="Sligo">Sligo</ion-option>
        <ion-option value="Tipperary">Tipperary</ion-option>
        <ion-option value="Tyrone">Tyrone</ion-option>
        <ion-option value="Waterford">Waterford </ion-option>
        <ion-option value="Westmeath">Westmeath</ion-option>
        <ion-option value="Wexford">Wexford </ion-option>
        <ion-option value="Wicklow">Wicklow </ion-option>
      </ion-select>    
      </ion-item>
   
   
    <!--This is where the max price is selected -->
    <ion-item>
     <ion-label floating>Max Price</ion-label> <!--The Comment text on the page -->
      <ion-range min="1" max="10000" pin="true" [(ngModel)]="price"> <!--the slider for the review item -->
        <ion-icon range-left name="logo-euro"></ion-icon> <!--Sets the icon to sad if the slider is far to the left-->
        <ion-icon range-right name="logo-euro"></ion-icon><!--Sets the icon to happy if the slider is far right-->
      </ion-range>
    </ion-item>
   
  </ion-list>
 
  <button class="addjob" ion-button color="green" (click)="save()">Save</button><!--The button which calls the save function from our .ts file to save the review item -->
 
</ion-content>
